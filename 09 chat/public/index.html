<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHAT</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>


  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div id="plist" class="people-list">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-search"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Search..." />
            </div>
            <ul class="list-unstyled chat-list mt-2 mb-0">
              <li onClick="getData(this)" class="clearfix">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar" />
                <div class="about">
                  <div class="name">Vincent Porter</div>
                  <div class="status">
                    <i class="fa fa-circle offline"></i> left 7 mins ago
                  </div>
                </div>
              </li>
              <li onClick="getData(this)" class="clearfix">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar" />
                <div class="about">
                  <div class="name">Aiden Chavez</div>
                  <div class="status">
                    <i class="fa fa-circle online"></i> online
                  </div>
                </div>
              </li>
              <li onClick="getData(this)" class="clearfix">
                <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="avatar" />
                <div class="about">
                  <div class="name">Mike Thomas</div>
                  <div class="status">
                    <i class="fa fa-circle online"></i> online
                  </div>
                </div>
              </li>
              <li onClick="getData(this)" class="clearfix">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar" />
                <div class="about">
                  <div class="name">Christian Kelly</div>
                  <div class="status">
                    <i class="fa fa-circle offline"></i> left 10 hours ago
                  </div>
                </div>
              </li>
              <li onClick="getData(this)" class="clearfix">
                <img src="https://bootdey.com/img/Content/avatar/avatar8.png" alt="avatar" />
                <div class="about">
                  <div class="name">Monica Ward</div>
                  <div class="status">
                    <i class="fa fa-circle online"></i> online
                  </div>
                </div>
              </li>
              <li onClick="getData(this)" class="clearfix">
                <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="avatar" />
                <div class="about">
                  <div class="name">Dean Henry</div>
                  <div class="status">
                    <i class="fa fa-circle offline"></i> offline since Oct 28
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6" id="contPer">
                  
                </div>
                <div class="col-lg-6 hidden-sm text-right">
                  <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                  <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                  <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                  <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                </div>
              </div>
            </div>
            <div class="chat-history">
              <ul class="m-b-0">

                <li class="clearfix" id="contenedor">
                  
                </li>
              </ul>
            </div>
            <div class="chat-message clearfix">
              <div class="input-group mb-0">
                <div class="input-group-prepend">
                  <button type="button" id="enviar"><span class="input-group-text"><i class="fa fa-send"></i></span></button>
                </div>
                <input id="mensaje" type="text" class="form-control" placeholder="Enter text here..." />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
